<body>
   
     <h2>Sign Up</h2>
     <form action="Mycoolwebsite/Resume.html#Signin">
        <label for="name">First Name :</label>
        <input id="name" type="text" name="name">
        <br><br>
        <label for="lastname">Second Name :</label>
        <input id="lastname" type="text">
        <br><br>
        <label for="age">Age :</label>
        <input type="number" id="age">
        <br><br>
        <label for="location">Location :</label>
        <input type="text" id="location" placeholder="e.g.Delhi" name="location">   
        <br><br>
        <label for="telephone">Mobile Number :</label>
        <input type="tel" id="telephone" placeholder="xxxxxxxxxx" name="Mobilenumber">
        <br><br>
        <label for="email">Email ID :</label>
        <input type="email" id="email" placeholder="example@gmail.com">
        <br><br>
        <label for="password">Create Password</label>
        <input type="password" id="password" placeholder="e#R3*%@F4)$f!">
        <br><br>
        <input type="submit">
        <a href="index.html#Signin">already registered signin</a>
        
    </form>
