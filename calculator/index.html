<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
        <div class="input">
            <form action="">
                <input type="none" id="Input-place" class="form-input" placeholder="">
            </form>
        </div>
        <div class="button-container">
            <div id="value_1" onclick="value_1()" class="button center value_1">1</div>
            <div id="value_2" onclick="value_2()" class ="button center value_2">2</div>
            <div id="value_3" onclick="value_3()" class="button center value_3">3</div>
            <div id="value_4" onclick="value_4()" class="button center value_4">4</div>
            <div id="value_5" onclick="value_5()" class="button center value_5">5</div>
            <div id="value_6" onclick="value_6()" class="button center value_6">6</div>
            <div id="value_7" onclick="value_7()" class="button center value_7">7</div>
            <div id="value_8" onclick="value_8()" class="button center value_8">8</div>
            <div id="value_9" onclick="value_9()" class="button center value_9">9</div>
            <div id="value_0" onclick="value_0()" class="button center value_0">0</div>
            <div id="value_dot" onclick="value_dot()" class="button center value_dot">.</div>
            <div id="value_pow" onclick="operatorEqualToPow()" class="button center value_9">x<sup><sup><sup>y</sup></sup></sup></div>
            <div id="value_rem" onclick="operatorEqualToRem()" class="button center value_9">%</div>
            <div id="value_ac" onclick="value_ac()" class="button center value_ac">Ac</div>
            <div id="value_back" onclick="back_button()" class="button center value_9"><i class="fa fa-arrow-left"></i></div>
            <div id="value_add" onclick="operatorEqualToPlus()" class="button center value_+">+</div>
            <div id="value_sub" onclick="operatorEqualToMinus()" class="button center value_-">-</div>
            <div id="value_multi" onclick="operatorEqualToMulti()" class="button center value_*">*</div>
            <div id="value_div" onclick="operatorEqualToDivide()" class="button center value_/">/</div>
            <div id="value_Enter" onclick="printOutput()" class="button center value_Enter">Enter</div>

        </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/b842128030.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
