<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
    <div class="outer_div">
        <div class="inner_div">
            <header class="form_header">
               <h1> Log in</h1>
               <p> In less than 29.9 sec</p>
            </header>
            <main class="form_main">
                    <form action="https://naveenkumar30838.github.io/Resume/">
                        <p class="form_main_p"><label for="Email">Email: </label>
                            <input type="email" id="Email" required placeholder="Youremail@gmail.com">
                        </p>
                        <p class="form_main_p"><label for="password">Password: </label>
                            <input type="password" id="password" required placeholder="e5dk@er#78frk_$6d">
                        </p>
                        <p class="form_main_p">
                            <input type="submit" required value="Log In">
                        </p>
                    </form>
            </main>
            <footer class="form_footer">
              <p>
                Don't have a account
                <a href="./Signindex.html">Register</a>
              </p>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>

</body>
</html>
