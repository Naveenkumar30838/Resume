<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer_div">
        <div class="inner_div">
            <header class="form_header">
               <h1> Sign Up</h1>
               <p> In less than 31 sec</p>
            </header>
            <main class="form_main">
                    <form action="https://naveenkumar30838.github.io/Resume/">
                        <p class="form_main_p"><label for="name">Name: </label>
                            <input type="text" id="name" required placeholder="Naveen">
                        </p >
                        <p class="form_main_p"><label for="Email">Email: </label>
                            <input type="email" id="Email" required placeholder="example@gmail.com">
                        </p>
                        <p class="form_main_p"><label for="password">Password: </label>
                            <input type="password" id="password" required placeholder="e343k3jd@#5$_z3">
                        </p>
                        <p class="form_main_p">
                            <input type="submit" required value="Create Account">
                        </p>
                    </form>
            </main>
            <footer class="form_footer">
              <p>
                Already have a Account
                <a href="#">Login </a>
              </p>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>

</body>
</html>
