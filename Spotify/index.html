<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ManJeera</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="banner-container flex">

        <div class="banner flex">
            <!-- <li><img class="banner_logo" src="Assets/logo.png" alt="Spotify_logo"></li> -->
            <li><h3>Manjeera</h3></li>
            <li><a href="#">Home</a></li>
            <li><a href="https://naveenkumar30838.github.io/Resume">About</a></li>
            <input type="search" id="searchBar" placeholder="Search with Song Name" value="">
        </div>

        <div class="banner-right">
           <div class="ellipsis pointer" id="ellipsis"><i class="fa-solid fa-ellipsis-vertical"></i></div>
           <div class="MoreFeature flex disappear" id="MoreFeature">
            <li class="flex">Autoplay <span class="autoplay-icon"><i class="fa-solid fa-toggle-on pointer" id="autoplay-toggle"></i></span></li>
           </div>
        </div>
        
    </div>
    <!-- Top Navigation Bar Ends Here  -->

    <div class="container">
        <div class="content flex">



        <div class="content_left_image"> 
        </div>

        <div class="playList_container flex">

            <div class="playlist_box">
                <!-- <div class="filterButton pointer"><h4>Badshah</h4></div> -->
                <h1>My PlayList</h1>
                <div class="playlist flex">

                    <div class="song_item flex disappear" id="Song_item" id="">
                        <div class="song_thumbnail"><img src="Assets/song_thumb.jpg" alt=""></div>
                        <div class="song_name pointer" >My_song</div>
                        <div class="song_info flex">
                            <div class="song_duration">5:34</div>
                            <div class="song_pl_pause"><i class="fa fa-play-circle pl_pauseButton" id="pl_pauseButton"></i></div>
                        </div>
                    </div>

                    
                </div>
            </div>

        </div>








        </div>
    </div>
    <!-- Main Body ends Here -->
    <div class="bottom-container flex">
        <div class="seek_bar"><input type="range" name="" id="seekbarInput" class="pointer"></div>
        
        <div class="player-container flex">
            <!-- Part 1 -->
        <div class="music-pl-Anime">
            <img src="Assets/playMusicgif.gif" alt="">
        </div>
            <!-- Part 2 -->
        <div class="seek_bar_icons flex">
            <abbr title="10 sec Back"><i class="fa-solid fa-backward  pointer skipIcon" id="skipBack"></i></abbr>
            <i class="fa-solid fa-backward-step pointer" id="previous"></i>
            <i class="far fa-play-circle  pointer " id="seek_bar_plpause"></i>
            <i class="fa-solid fa-forward-step pointer " id="next"></i>
            <abbr title="10 sec Forward"><i class="fa-solid fa-forward  pointer skipIcon" id="skipFor"></i></abbr>
            <div class="flex">
                <p id="timepassed">00:00</p>
                <span style="font-size: 0.8rem;">/</span>
                <p id="totaltime">00:00</p>
            </div>
        </div>
            <!-- part3  -->
        <div class="currsongname" id="currsongname">
           <p>play Some Song</p>
        </div>
    </div>
    <!-- Bottom Section ends Here -->
    <!-- Here is the style of pluc icons -->
    <abbr title="Add New Song"> <div class="plus-container">
        <div class="plus-circle" id="plus_circle">
            <div class="plus-vertical  plus-line"></div>
            <div class="plus-horizontal plus-line "></div>
        </div>
    </div>
</abbr>

    <!-- Scripting starts From Here -->
    <script src="https://kit.fontawesome.com/b842128030.js" crossorigin="anonymous"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
