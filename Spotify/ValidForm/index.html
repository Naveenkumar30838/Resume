<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Song</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Assets/favicon2.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
    <form action="" id="myForm">
        <div class="form-element">
            <div><label for="name">Song Name</label></div>
            <div><input type="text" id="Name"></div>
        </div>

        <div class="form-element">
            <div><label for="email">Location</label></div>
            <div><input type="text" id="location" placeholder="Assets/song.mp3"></div>
        </div>

        <div class="form-element">
           <div><label for="duration">Duration</label></div>
           <div><input type="text" id="duration" placeholder="04:34"></div>
        </div>
        <!-- <div class="form-element">
           <div><label for="duration">File</label></div>
           <div><input type="file" id="duration" placeholder="04:34"></div>
        </div> -->

        
      
        <div class="form-element">
           <div><button id="Submit">Add Song</button></div>
        </div>
    </form>
    </div>



    <script type="module" src="vscript.js"></script>
</body>
</html>
